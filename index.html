<!DOCYTPE html>
<html>
<head>
	<title>Web Calculator</title>
	<meta charset="utf-8">
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" type="text/css" href="dist/style.css">
</head>
<body>
	<div id="calculator">
		<div id="display">test test</div>
		<div id="numpad">
			<div id="0">0</div>
			<div id="1">1</div>
			<div id="2">2</div>
			<div id="3">3</div>
			<div id="4">4</div>
			<div id="5">5</div>
			<div id="6">6</div>
			<div id="7">7</div>
			<div id="8">8</div>
			<div id="9">9</div>
		</div>
		<div id="operators">
			<div id="addition">+</div>
			<div id="subtraction">-</div>
			<div id="multiplication">*</div>
			<div id="division">/</div>
			<div id="equals">=</div>
		</div>
	</div>
	<script type="text/javascript" src="dist/calc.js"></script>
</body>
</html>

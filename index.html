<!DOCYTPE html>
<html>
<head>
	<title>Web Calculator</title>
	<meta charset="utf-8">
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="calculator">
		<div id="display">test test</div>
		<div id="operators">
			<button class="operator-btn" id="addition">+</button>
			<button class="operator-btn" id="subtraction">-</button>
			<button class="operator-btn" id="multiplication">*</button>
			<button class="operator-btn" id="division">/</button>
		</div>
		<div id="numpad">
			<button class="numpad-btn" id="7">7</button>
			<button class="numpad-btn" id="8">8</button>
			<button class="numpad-btn" id="9">9</button>
			<button class="numpad-btn" id="4">4</button>
			<button class="numpad-btn" id="5">5</button>
			<button class="numpad-btn" id="6">6</button>
			<button class="numpad-btn" id="1">1</button>
			<button class="numpad-btn" id="2">2</button>
			<button class="numpad-btn" id="3">3</button>
			<button class="numpad-btn" id="zero">0</button>
			<button class="numpad-btn" id="dot">.</button>
		</div>
		<div id="equalsclear">
			<button class="operator-btn" id="clear">C</button>
			<button class="operator-btn" id="equals">=</button>
		</div>
	</div>
	<script type="text/javascript" src="calc.js"></script>
	
</body>
</html>

<!DOCYTPE html>
<html>
<head>
	<title>Web Calculator</title>
	<meta charset="utf-8">
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="calculator">
		<div id="display"></div>
		<div id="operators">
			<button class="operator-btn" id="addition" onclick="memory('+')"><span style="font-size:2em;">+</span></button>
			<button class="operator-btn" id="subtraction" onclick="memory('-')"><span style="font-size:2em;">-</span></button>
			<button class="operator-btn" id="multiplication" onclick="memory('*')"><span style="font-size:2em;">*</span></button>
			<button class="operator-btn" id="division" onclick="memory('/')"><span style="font-size:2em;">/</span></button>
		</div>
		<div id="numpad">
			<button class="numpad-btn" id="7" onclick="memory(7)"><span style="font-size:2em;">7</span></button>
			<button class="numpad-btn" id="8" onclick="memory(8)"><span style="font-size:2em;">8</span></button>
			<button class="numpad-btn" id="9" onclick="memory(9)"><span style="font-size:2em;">9</span></button>
			<button class="numpad-btn" id="4" onclick="memory(4)"><span style="font-size:2em;">4</span></button>
			<button class="numpad-btn" id="5" onclick="memory(5)"><span style="font-size:2em;">5</span></button>
			<button class="numpad-btn" id="6" onclick="memory(6)"><span style="font-size:2em;">6</span></button>
			<button class="numpad-btn" id="1" onclick="memory(1)"><span style="font-size:2em;">1</span></button>
			<button class="numpad-btn" id="2" onclick="memory(2)"><span style="font-size:2em;">2</span></button>
			<button class="numpad-btn" id="3" onclick="memory(3)"><span style="font-size:2em;">3</span></button>
			<button class="numpad-btn" id="zero" onclick="memory(0)"><span style="font-size:2em;">0</span></button>
			<button class="numpad-btn" id="dot" onclick="memory('.')"><span style="font-size:2em;">.</span></button>
		</div>
		<div id="equalsclear">
			<button class="operator-btn" id="clear" onclick="clearDisplay()"><span style="font-size:2em;">C</span></button>
			<button class="operator-btn" id="equals" onclick="operate()"><span style="font-size:2em;">=</span></button>
		</div>
	</div>
	<script type="text/javascript" src="calc.js"></script>
	
</body>
</html>
